<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>

<body>
    <h1>Assignment-3</h1>
<!--    <form action="/getData" method="get">-->
        <label>請輸入數字：</label>
        <input type="text" name="number" id="numberInput">
        <button type="submit" onclick="sendAjax()">Submit</button>
        <div id="output"></div>
<!--    </form>-->

    <script>
        function sendAjax() {
            //step 1: create new XHR object
            let xhr = new XMLHttpRequest();
            //step 2: define the callback function
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.getElementById('output').innerHTML = xhr.responseText;
                };
            }

            //step 3: open the request
            const numInput = document.getElementById('numberInput').value;
            xhr.open('GET', `/getData?number=${numInput}`, true);

            //step 4: send the request
            xhr.send();
        }     

    </script>
</body>

</html>
